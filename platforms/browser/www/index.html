<html id='touchZone'>
    <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
      <link rel="stylesheet" type="text/css" href="css/index.css" />
      <link rel="stylesheet" type="text/css" href="css/animate.min.css">
      <title>Tap Game</title>
    </head>
    <body>
      <div id='app' class="app">
        <div class='logo_content'><img src="img/logo.png" alt="logo"></div>
        <div id="startScreen">
          <h1>Tap Game</h1>
          <form class="connectForm" onsubmit="return start()">
            <p>Entre ton pseudo mon petit !</p>
            <input type="text" id='pseudo' maxlength="10" required>
            <input type="submit" class='btn_go' name='Jouer'>
          </form>
        </div>
        <div id="game">
          <div id="rules">
            <h1 id='recupPseudo'></h1>
            <p>Tapotte le plus de fois possible l'écran pendant 10 secondes. Prêt(e) à faire péter le compteur ?</p>
            <p><button class='btn_go btn_start' onclick="startGame()">Go !</button></p>
          </div>

          <div id="tapParty">
            <p class="tapJq"></p>
            <h1 class='tap'>TAP !</h1>
            <p class="timerJq"></p>
            <h1 class='timer'>10</h1>

          </div>

          <div id="endGame">
            <h1>C'est fini là arrête de tapotter !</h1>
            <h1 class='finalScore'>Ton score : <span id='votreScore'></span></h1>
            <p class='btnChoise'><button onclick="replay()"><img width="30" src="img/restart.png" alt="Rejouer" /></button>  <button onclick="displayScore()"><img width="30" src="img/trophies.png" alt="" /></button></p>
            </div>
          </div>

          <div id='classement'>
            <div class="trophy"><img src="img/trophies.png" alt="trophies" /></div>
            <h1>Classement :</h1>
            <p id='chargement'>chargement en cours ...</p>
            <table>
              <thead>
                <tr>
                  <td>Position</td>
                  <td>Joueur</td>
                  <td>Score</td>
                </tr>
              </thead>
              <tbody id='scoreTable'>
              </tbody>
            </table>
            <p><button class='finalScore width' onclick='retour()'>Retour</button></p>
          </div>
        </div>
      <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
