<html>
    <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
      <link rel="stylesheet" type="text/css" href="css/index.css" />
      <link rel="stylesheet" type="text/css" href="css/animate.min.css">
      <title>Tap Game</title>
    </head>
    <body>
      <div class="app">
        <div id="startScreen">
          <h1>Tap Game</h1>
          <form class="connectForm" onsubmit="return start()">
            <p>Pseudo</p>
            <input type="text" id='pseudo' maxlength="10" required>
            <input type="submit" id='btn_go' name='Jouer'>
          </form>
        </div>
        <div id="game">
          <div id="rules">
            <p class="forJq"></p>
            <h1 class='timer'>5</h1>
            <p>Le but du jeu ? Tapotter le plus de fois possible l'écran pendant 10 secondes. Vous êtes prêts ?</p>
          </div>

          <div id="tapParty">
            <p class="forJq"></p>
            <h1 class='timer'>10</h1>
            <p class='tap'>TAP !</p>
          </div>

          <div id="endGame">
            <p>C'est fini !</p>
            <p>Votre score : </p>
            <div class='classement'></div>
              <p>Classement :</p>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
